<h4>Listing</h4>
<ul>
	@for (character of characters | async; track index; let index = $index; let isEven = $even; let isOdd = $odd) {
		<li [ngClass]="{ even: isEven, odd: isOdd }">
			<div>
				<span>{{ index + 1 }}. {{ character.name }} - </span>
				<strong>Grade: </strong>
				<span>{{ character.grade }}</span>
			</div>

			<button (click)="deleteCharacter(character.id)">Delete</button>
		</li>
	}
</ul>
